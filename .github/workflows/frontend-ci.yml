name: Frontend CI/CD

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '*'

jobs:
  test-and-build:
    name: Run Frontend Tests and Build
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.20.4' # Match the Node.js version in your project

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          cd extension-react
          npm install

      # Step 4: Run tests
      - name: Run Jest tests
        run: |
          cd extension-react
          npm test

      # Step 5: Build the frontend
      - name: Build frontend
        run: |
          cd extension-react
          npm run build

 