<!-- popup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Ease Highlighter</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="highlight-container">
        <!-- Color circles for selection -->
        <div class="highlight-circle" data-color="#FFD700" style="background-color: #FFD700;">
            <img src="static/img/down_arrow.png" class="arrow-icon" alt="Dropdown Arrow">
            <input type="color" class="color-picker" style="display: none;">
        </div>
        <div class="highlight-circle" data-color="#FF69B4" style="background-color: #FF69B4;">
            <img src="static/img/down_arrow.png" class="arrow-icon" alt="Dropdown Arrow">
            <input type="color" class="color-picker" style="display: none;">
        </div>
        <div class="highlight-circle" data-color="#8A2BE2" style="background-color: #8A2BE2;">
            <img src="static/img/down_arrow.png" class="arrow-icon" alt="Dropdown Arrow">
            <input type="color" class="color-picker" style="display: none;">
        </div>
        <div class="highlight-circle" data-color="#40E0D0" style="background-color: #40E0D0;">
            <img src="static/img/down_arrow.png" class="arrow-icon" alt="Dropdown Arrow">
            <input type="color" class="color-picker" style="display: none;">
        </div>
    </div>

    <!-- Global opacity slider -->
    <input type="range" id="opacity-slider" min="0" max="1" step="0.1" value="1" class="custom-opacity-slider">

    
    <script src="static/script.js"></script>
</body>
</html>
